<!-- BEGIN SIDEBAR -->
<div class="page-sidebar-wrapper" ng-controller="SidebarCtrl">
  <!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
  <!-- DOC: Change data-auto-speed="200" to adjust the sub menu slide up/down speed -->
  <div class="page-sidebar navbar-collapse collapse">
    <!-- BEGIN SIDEBAR MENU -->
    <ul class="page-sidebar-menu " data-auto-scroll="true" data-slide-speed="200">
      <!-- DOC: To remove the sidebar toggler from the sidebar you just need to completely remove the below "sidebar-toggler-wrapper" LI element -->
      <li class="sidebar-toggler-wrapper">
        <!-- BEGIN SIDEBAR TOGGLER BUTTON -->
        <div class="sidebar-toggler"></div>
        <!-- END SIDEBAR TOGGLER BUTTON -->
      </li>
      <!-- DOC: To remove the search box from the sidebar you just need to completely remove the below "sidebar-search-wrapper" LI element -->
      <li class="sidebar-search-wrapper">
        <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
        <!-- DOC: Apply "sidebar-search-bordered" class the below search form to have bordered search box -->
        <!-- DOC: Apply "sidebar-search-bordered sidebar-search-solid" class the below search form to have bordered & solid search box -->
        <form class="sidebar-search " action="extra_search.html" method="POST">
          <a href="javascript:;" class="remove">
            <i class="icon-close"></i>
          </a>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search...">
            <span class="input-group-btn">
              <a href="javascript:;" class="btn submit"><i class="icon-magnifier"></i></a>
            </span>
          </div>
        </form>
        <!-- END RESPONSIVE QUICK SEARCH FORM -->
      </li>
      <li ng-class="{ start: true, active: isActive('/') || isActive('/dashboard') }">
        <a href="/dashboard">
          <i class="icon-home"></i>
          <span class="title">Dashboard</span>
          <span class="selected" ng-show="isActive('/') || isActive('/dashboard')"></span>
        </a>
      </li>
      <li ng-class="{ active: isActive('/books') }">
        <a href="/books">
          <i class="glyphicon glyphicon-book"></i>
          <span class="title">Books</span>
          <span class="selected" ng-show="isActive('/books')"></span>
        </a>
      </li>
      <li ng-class="{ active: isActive('/cds') }">
        <a href="/cds">
          <i class="icon-disc"></i>
          <span class="title">CDs</span>
          <span class="selected" ng-show="isActive('/cds')"></span>
        </a>
      </li>
      <li ng-class="{ active: isActive('/courses') }">
        <a href="/courses">
          <i class="icon-music-tone-alt"></i>
          <span class="title">Courses</span>
          <span class="selected" ng-show="isActive('/courses')"></span>
        </a>
      </li>
      <li ng-class="{ active: isActive('/students') }">
        <a href="/students">
          <i class="icon-graduation"></i>
          <span class="title">Students</span>
          <span class="selected" ng-show="isActive('/students')"></span>
        </a>
      </li>
      <li ng-class="{ last: true, active: isActive('/teachers') }">
        <a href="/teachers">
          <i class="fa fa-users"></i>
          <span class="title">Teachers</span>
          <span class="selected" ng-show="isActive('/teachers')"></span>
        </a>
      </li>
    </ul>
    <!-- END SIDEBAR MENU -->
  </div>
</div>
<!-- END SIDEBAR -->
