<div class="login">
  <!-- BEGIN LOGO -->
  <div class="logo">
    <a href="index.html">
    <img src="assets/images/logo_180x88.png" alt=""/>
    </a>
  </div>
  <!-- END LOGO -->

  <!-- BEGIN LOGIN -->
  <div class="content">
    <!-- BEGIN LOGIN FORM -->
    <form class="login-form" name="form" ng-submit="login(form)" novalidate>
      <h3 class="form-title">Login to your account</h3>
      <div class="alert alert-danger display-hide">
        <button class="close" data-close="alert"></button>
        <span>
        Enter any username and password. </span>
      </div>
      <div class="form-group">
        <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
        <label class="control-label visible-ie8 visible-ie9">Username</label>
        <div class="input-icon">
          <i class="fa fa-user"></i>
          <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="Username" name="username" ng-model="user.username" required autofocus />
        </div>
      </div>
      <div class="form-group">
        <label class="control-label visible-ie8 visible-ie9">Password</label>
        <div class="input-icon">
          <i class="fa fa-lock"></i>
          <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="Password" name="password" ng-model="user.password" required />
        </div>
      </div>
      <div class="form-group has-error">
        <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
           Please enter your email and password.
        </p>
        <p class="help-block" ng-show="form.email.$error.email && submitted">
           Please enter a valid email.
        </p>
        <p class="help-block">{{ errors.other }}</p>
      </div>
      <div class="form-actions text-right">
        <button type="submit" class="btn green">Login</button>
      </div>
    </form>
    <!-- END LOGIN FORM -->
  </div>
  <!-- END LOGIN -->
  <!-- BEGIN COPYRIGHT -->
  <div class="copyright">
     2014 &copy; PianoForte
  </div>
  <!-- END COPYRIGHT -->
</div>
